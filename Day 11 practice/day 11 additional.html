<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        .cube{
            width:100px;
            height:50px;
            background-color:plum;
            margin-bottom: 20px;
            border:1px solid black;
        }
        .stats{
            position:static;
            top:20px;
            left:20px;
            
        }
        .relate{
            position:relative;
            top:20px;
            left:20px;
        }
        
    </style>
</head>
<body>
    <h1>CSS Positioning</h1>
    <div class="cube stats-box">Stats box</div>
    <div class="cube relate-box">Relate box</div>
</body>
</html>
